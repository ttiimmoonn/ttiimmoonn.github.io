<!DOCTYPE html>

    <title>Neaty HTML Web Template</title>
<!--
Neaty HTML Template
http://www.templatemo.com/tm-501-neaty
-->
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/magnific-popup.css">                                <!-- Magnific pop up style, http://dimsemenov.com/plugins/magnific-popup/ -->

                    <div class="tm-blue-bg tm-left-column">                        
                        <div class="tm-logo-div text-xs-center">
                            <img width=200 height=150 src ="img/python1.png" alt="Logo">

                        </div>
                        <div style="height: 350px; overflow-y:scroll; ">
                            <nav class="tm-main-nav">
                                <ul class="tm-main-nav-ul">
                                    <li class="tm-nav-item">
                                        <a href="#welcome" class="tm-nav-item-link">Welcome</a>
                                    </li>
                                    <li class="tm-nav-item">
                                        <a href="#List" class="tm-nav-item-link">Список</a>

                                    <li class="tm-nav-item">
                                        <a href="#Dictionary" class="tm-nav-item-link">Словарь</a>

                                    <li class="tm-nav-item">

                                    <li class="tm-nav-item">
                                        <a href="#Set" class="tm-nav-item-link">Множества</a>
                                    </li>
                                    <li class="tm-nav-item">
                                        <a href="#Tp" class="tm-nav-item-link">Типы</a>
                                    </li>
                                    <li class="tm-nav-item">
                                        <a href="#File" class="tm-nav-item-link">Файлы</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        <figure>
                            <img src="img/gb-python2.png" alt="Header image" class="img-fluid">    
                        </figure>

                        <div class="tm-content-div">
                            <!-- Welcome section -->
                            <section id="welcome" class="tm-section">
                                <header>
                                    <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">Welcome TimCode</h2>
                                </header>
                                <p>Это хранилище примеров кода Python c комментариями.</p>
                            </section>
                            <!-- Список -->
                            <section id="List" class="tm-section">
                                <div class="row">                                                                
                                        <header>
                                            <h2 class="tm-blue-text tm-section-title tm-margin-b-45">Списки</h2>
                                        </header>
                                        <iframe width=800 height=480 src="bibl/List.txt"></iframe>
                                </div>                            
                            </section>  

                            <!-- Словарь -->     
                            <section id="Dictionary" class="tm-section">
                                <div class="row">
                                    <header>
                                        <h2 class="tm-blue-text tm-section-title tm-margin-b-45">Словарь</h2>
                                    </header>
                                    <iframe width=800 height=480 src="bibl/Dictionary.txt"></iframe>
                                </div>
                            </section>

                            <!-- Кортеж -->

                                    <header>

                                </div>

                                    <header>
                                        <h2 class="tm-blue-text tm-section-title tm-margin-b-45">Типы</h2>
                                    </header>
                                    <iframe width=800 height=480 src="bibl/Tp.txt"></iframe>
                                </div>
                            </section>

                                    <header>
                                        <h2 class="tm-blue-text tm-section-title tm-margin-b-45">Файлы</h2>
                                    </header>
                                    <iframe width=800 height=480 src="bibl/File.txt"></iframe>
                                </div>

                                <p class="tm-copyright-p">All &copy; <span class="tm-current-year">2017</span> TimCode

        <!-- load JS files -->

        <script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
        <script>     
       
            $(document).ready(function(){

                // Single page nav
                $('.tm-main-nav').singlePageNav({
                    'currentClass' : "active",
                    offset : 20
                });

                // Magnific pop up
                $('.tm-gallery-1').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                }); 

                $('.tm-gallery-2').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                }); 

                $('.tm-gallery-3').magnificPopup({
                  delegate: 'a', // child items selector, by clicking on it popup will open
                  type: 'image',
                  gallery: {enabled:true}
                  // other options
                }); 

                $('.tm-current-year').text(new Date().getFullYear());                
            });
        </script>
